<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>
</head>
<body>
    <main>
        <div>
            <header>
                <a href="index.html">inicio</a>
                <h2>Falls Car</h2>
                <p>Selecione uma opção abaixo para prosseguir:</p>
            </header>
            <div class="menuadm">
                <div class="categoria">
                    <h3>Automóveis</h3>
                    <div class="opcao"><a href="inserirauto.html">Inserir automóvel</a></div>
                    <div class="opcao"><a href="#">Alterar automóvel</a></div>
                    <div class="opcao"><a href="#">Buscar automóvel</a></div>
                    <div class="opcao"><a href="#">Listar automóveis</a></div>
                    <div class="opcao"><a href="#">Remover automóvel</a></div>
                </div>
                <div class="categoria">
                    <h3>Clientes</h3>
                    <div class="opcao"><a href="#">Inserir cliente</a></div>
                    <div class="opcao"><a href="#">Alterar cliente</a></div>
                    <div class="opcao"><a href="#">Buscar cliente</a></div>
                    <div class="opcao"><a href="#">Listar clientes</a></div>
                    <div class="opcao"><a href="#">Remover cliente</a></div>
                </div>
                <div class="categoria">
                    <h3>Outros</h3> 
                </div>
            </div>
        </div>
        <div class="conteudo">
            <form id="formInserir">
                <fieldset>
                    <legend>Digite os dados do carro</legend>
                    <div class="item">
                        <label>título:</label>
                        <input type="text" name="titulo" id="titulo" placeholder="titulo"><br><br>
                    </div>
                    <div class="item">
                        <label>url com imagem do carro:</label>
                        <input type="imgurl" name="imgurl" id="imgurl" placeholder="url da foto"><br><br>
                    </div>
                    <div class="item">
                        <label>quantidade de pessoas que cabem no carro:</label>
                        <input type="text" name="quantPessoas" id="quantPessoas" placeholder="quantidade de pessoas"><br><br>
                    </div>
                    <div class="item">
                        <label>quantidades de portas no carro:</label>
                        <input type="text" name="quantPortas" id="quantPortas" placeholder="quantidade de portas"><br><br>
                    </div>
                    <div class="item">
                        <label>cor do carro:</label>
                        <input type="text" name="cor" id="cor" placeholder="cor do carro"><br><br>
                    </div>
                    <div class="item">
                        <label>ano do carro:</label>
                        <input type="text" name="anoF" id="anoF" placeholder="ano do carro"><br><br>
                    </div>
                    <div class="item">
                        <label>tipo de combustível:</label>
                        <input type="text" name="combustivel" id="combustivel" placeholder="tipo de combustivel"><br><br>
                    </div>
                    <div class="item">
                        <label>tipo de marcha:</label>
                        <input type="text" name="tipomarcha" id="tipomarcha" placeholder="tipo de marcha"><br><br>
                    </div>
                    <div class="item">
                        <label>tem ar-condicionado:</label>
                        <input type="text" name="arcondicionado" id="arcondicionado" placeholder="ar-condicionado"><br><br>
                    </div>
                    <div class="item">
                        <label>preço do aluguel (por dia):</label>
                        <input type="text" name="preco" id="preco" placeholder="preço do aluguel"><br><br>
                    </div>
                    <div class="item">
                        <label>status do carro:</label>
                        <input type="text" name="estatus" id="estatus" placeholder="status do carro"><br><br>
                    </div>
                    <div class="item">
                        <label>localização do carro:</label>
                        <input type="text" name="localR" id="localR" placeholder="localização"><br><br>
                    </div>
                    <input type="button" name="envio" value="Enviar" onclick="inserirAuto();">
                </fieldset>
            </form>
        </div>
        <p class="msg"></p>
    </main>
</body>
</html>
